@if (isLoading()) {
  <div>
    <mat-spinner class="loading-indicator"></mat-spinner>
  </div>
}

<gem-demis-max-height-content-container [elementSelectorsToSubtract]="['app-navbar']">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <formly-form
      [fields]="fields"
      [form]="form"
      [model]="model"
      [options]="options"
    >
    </formly-form>
  </form>
</gem-demis-max-height-content-container>
